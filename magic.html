<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magic Menu</title>
  <style>
    @font-face {
      font-family: 'PixelFont';
      src:url('fonts/Final_Fantasy_IV_SNES.ttf');
    }
    body {
      margin: 0;
      font-family: 'PixelFont', monospace;
      background-color: #000000;
      color: #ffffff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
    }

    .character-section {
      background-color: #200080;
      border: 3px solid #ffffff;
      padding: 1rem;
      max-width: 600px;
      margin: 20px auto;
    }

    .character-name {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      border-bottom: 1px solid #ffffff;
      padding-bottom: 0.5rem;
    }

    .spell {
      background-color: #000040;
      padding: 0.5rem;
      border: 1px solid #ffffff;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    a.back-link {
      display: block;
      margin-top: 2rem;
      font-size: 2rem;
      color: #ffffff;
      text-decoration: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Observed Magic</h1>

  <div class="character-section">
    <div class="character-name">Eridesce</div>
    <div class="spell">Starry Wisp</div>
    <div class="spell">Shillelagh</div>
    <div class="spell">Goodberry</div>
  </div>

  <div class="character-section">
    <div class="character-name">Deevey</div>
    <div class="spell">Thunderwave</div>
  </div>

  <a href="index.html" class="back-link">‚Üê Back to Menu</a>
</body>
</html>
