<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>501 Not Found</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #000821; /* fill letterboxing space */
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
    }

    .image-container {
      max-width: 100%;
      width: 800px; /* optional max width */
    }

    /* maintain aspect ratio of the background image */
    .image-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 aspect ratio (H/W * 100%) */
      overflow: hidden;
    }

    .image-wrapper img.bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain; /* keep full image visible */
    }

    .content {
      position: absolute;
      top: 0;
      left: 0;
      padding: 1rem;
      text-align: left;
    }

    h1 {
      font-size: 3rem;
      margin: 0 0 0.5rem 0;
    }
    p {
      font-size: 2rem;
      color: #ffffff;
      margin: 0;
    }

    /* glow spot */
    .glow-spot {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.8);
      opacity: 0;
      pointer-events: none;
      /* converted from pixel coords (733,151) for 1024x576 image */
      top: 14.15%;
      left: 47.85%;
      transform: translate(-50%, -50%);
    }

    @keyframes glow {
      0%, 100% { opacity: 0; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    .active-glow {
      animation: glow 2s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <div class="image-wrapper">
      <img class="bg" src="images/locke_rooftop.png" alt="Background">

      <!-- content anchored to top-left of image -->
      <div class="content">
        <h1>501 Not Found</h1>
        <p>She can't be saved at this time.</p>
      </div>

      <!-- glow spot positioned exactly at (733,151) -->
      <div class="glow-spot" id="glowSpot"></div>
    </div>
  </div>

  <script>
    const glowSpot = document.getElementById('glowSpot');

    function triggerGlow() {
      glowSpot.classList.add('active-glow');
      glowSpot.addEventListener('animationend', () => {
        glowSpot.classList.remove('active-glow');
      }, { once: true });
    }

    // trigger glow every 2 seconds
    setInterval(triggerGlow, 2000);
  </script>
</body>
</html>
