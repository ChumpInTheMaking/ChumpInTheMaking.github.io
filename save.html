<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <style>
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: sans-serif;
      text-align: center;
      padding-top: 10%;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.25rem;
      color: #555555;
    }
  </style>
</head>
<body>
  <audio id="bgMusic" autoplay muted>
    <source src="music/intro.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <h1>404 Not Found</h1>
  <p>She can't be saved at this time.</p>

  <script>
    document.addEventListener('click', function () {
      const audio = document.getElementById('bgMusic');
      audio.muted = false;
      audio.play().catch(e => {
        console.warn('Audio play failed:', e);
      });
    }, { once: true });
  </script>
</body>
</html>
