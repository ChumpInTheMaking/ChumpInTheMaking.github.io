<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>501 Not Found</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #001030; /* fill letterboxing space */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-container {
      position: relative;
      display: inline-block;
      max-width: 100%;
      max-height: 100%;
    }

    .image-container img.bg {
      display: block;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;   /* keep full image visible */
    }

    .content {
      position: absolute;
      top: 0;
      left: 0;
      padding: 1rem;
      text-align: left;
    }

    h1 {
      font-size: 2rem;
      margin: 0 0 0.5rem 0;
    }
    p {
      font-size: 1rem;
      color: #555555;
      margin: 0 0 1rem 0;
    }
    img#chest {
      image-rendering: pixelated;
      width: 64px;
      height: 64px;
      cursor: pointer;
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-4px, 0); }
      40% { transform: translate(4px, 0); }
      60% { transform: translate(-3px, 0); }
      80% { transform: translate(3px, 0); }
      100% { transform: translate(0, 0); }
    }

    .shake {
      animation: shake 0.4s;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <!-- background image now as an <img> -->
    <img class="bg" src="images/locke_rooftop.png" alt="Background">

    <!-- content anchored to top-left of image -->
    <div class="content">
      <h1>501 Not Found</h1>
      <p>She can't be saved at this time.</p>
      <img id="chest" src="images/chest.png" alt="Locked Chest">
    </div>
  </div>

  <audio id="bgMusic">
    <source src="music/intro1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const chest = document.getElementById('chest');
    const audio = document.getElementById('bgMusic');

    chest.addEventListener('click', () => {
      // Shake animation
      chest.classList.add('shake');
      chest.addEventListener('animationend', () => {
        chest.classList.remove('shake');
      }, { once: true });

      // Play audio
      audio.play().catch(e => {
        console.warn('Audio play failed:', e);
      });
    });
  </script>
</body>
</html>
