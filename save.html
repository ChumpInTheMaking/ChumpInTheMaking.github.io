<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>501 Not Found</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #000821; /* fill letterboxing space */
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
    }

    .image-container {
      position: relative;
      display: inline-block;
      max-width: 100%;
      max-height: 100%;
    }

    .image-container img.bg {
      display: block;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;   /* keep full image visible */
    }

    .content {
      position: absolute;
      top: 0;
      left: 0;
      padding: 1rem;
      text-align: left;
    }

    h1 {
      font-size: 3rem;
      margin: 0 0 0.5rem 0;
    }
    p {
      font-size: 2rem;
      color: #ffffff;
      margin: 0;
    }

    /* star styling */
    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: 0.6;
    }

    @keyframes glow {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.6); }
    }

    .glow {
      animation: glow 1s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img class="bg" src="images/locke_rooftop.png" alt="Background">

    <div class="content">
      <h1>501 Not Found</h1>
      <p>She can't be saved at this time.</p>
    </div>

    <!-- example stars positioned at different spots -->
    <div class="star" style="top: 20%; left: 30%;"></div>
    <div class="star" style="top: 40%; left: 70%;"></div>
    <div class="star" style="top: 60%; left: 50%;"></div>
    <div class="star" style="top: 25%; left: 80%;"></div>
    <div class="star" style="top: 75%; left: 20%;"></div>
  </div>

  <script>
    const stars = document.querySelectorAll('.star');

    function randomGlow() {
      const star = stars[Math.floor(Math.random() * stars.length)];
      star.classList.add('glow');
      star.addEventListener('animationend', () => {
        star.classList.remove('glow');
      }, { once: true });
    }

    // glow a random star every 2 seconds
    setInterval(randomGlow, 2000);
  </script>
</body>
</html>
