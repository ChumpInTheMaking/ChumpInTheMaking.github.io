<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>501 Not Found</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #000821; /* fill letterboxing space */
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
    }

    .image-container {
      position: relative;
      display: inline-block;
      max-width: 100%;
      max-height: 100%;
    }

    .image-container img.bg {
      display: block;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;   /* keep full image visible */
    }

    .content {
      position: absolute;
      top: 0;
      left: 0;
      padding: 1rem;
      text-align: left;
    }

    h1 {
      font-size: 3rem;
      margin: 0 0 0.5rem 0;
    }
    p {
      font-size: 2rem;
      color: #ffffff;
      margin: 0;
    }

    /* glow spot */
    .glow-spot {
      position: absolute;
      width: 10px;           /* size of glow */
      height: 10px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.8);
      opacity: 0;
      pointer-events: none;  /* doesnâ€™t block clicks */
    }

    @keyframes glow {
      0%, 100% { opacity: 0; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    .active-glow {
      animation: glow 1s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img class="bg" src="images/locke_rooftop.png" alt="Background">

    <div class="content">
      <h1>501 Not Found</h1>
      <p>She can't be saved at this time.</p>
    </div>

    <!-- glow spot: position it where you want on the image -->
    <div class="glow-spot" id="glowSpot" style="top: 15%; left: 40%;"></div>
  </div>

  <script>
    const glowSpot = document.getElementById('glowSpot');

    function triggerGlow() {
      glowSpot.classList.add('active-glow');
      glowSpot.addEventListener('animationend', () => {
        glowSpot.classList.remove('active-glow');
      }, { once: true });
    }

    // trigger glow every 2 seconds
    setInterval(triggerGlow, 2000);
  </script>
</body>
</html>
