<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>501 Not Found</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #000821;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
    }

    .image-wrapper {
      position: relative;
      display: inline-block;
    }

    .image-wrapper img.bg {
      display: block;
      width: 100%;      /* scale image to wrapper */
      height: auto;     /* keep aspect ratio */
    }

    .content {
      position: absolute;
      top: 5%;
      left: 0;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      font-size: 2.75rem;
      margin: 0 0 0.5rem 0;
    }

    p {
      font-size: 1.75rem;
      margin: 0;
    }

    /* glow spot */
    .glow-spot {
      position: absolute;
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: rgba(255,255,255,0.8);
      opacity: 0;
      pointer-events: none;

      /* position relative to image */
      top: 14.8%;
      left: 47.8%;
      transform: translate(-50%, -50%);
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.5); }
    }
  </style>
</head>
<body>
  <div class="image-wrapper">
    <img class="bg" src="images/locke_rooftop.png" alt="Background">
    <div class="glow-spot"></div>

    <div class="content">
      <h1>501 Not Found</h1>
      <p>She can't be saved at this time.</p>
    </div>
  </div>
</body>
</html>
