<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>501 Not Found</title>
  <style>
    @font-face {
      font-family: 'PixelFont';
      src:url('fonts/Final_Fantasy_IV_SNES.ttf');
    }
    html, body {
      height: 100%;
      margin: 0;
      background-color: #000821;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      overflow: hidden;
    }

    .image-wrapper {
      position: relative;
      display: inline-block;
    }

    .image-wrapper img.bg {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      display: block;
    }

    /* black overlay for fade-in effect */
    .fade-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      opacity: 0;
      transition: opacity 2s ease;
      z-index: 3;
      pointer-events: none;
    }

    .content {
      position: absolute;
      top: 5%;
      left: 5%;
      padding: 1rem;
      text-align: left;
      transition: opacity 2s ease;
      width: auto;
      max-width: 90%;
      z-index: 1;
    }

    h1 {
      font-family: 'PixelFont', monospace;
      font-size: 2.5rem;
      margin: 0 0 0.5rem 0;
    }

    p {
      font-family: 'PixelFont', monospace;
      font-size: 1.75rem;
      margin: 0;
    }

    .glow-spot {
      position: absolute;
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: rgba(255,255,255,0.8);
      opacity: 0;
      top: 14.8%;
      left: 47.8%;
      transform: translate(-50%, -50%);
      animation: glow 3s ease-in-out infinite;
      cursor: pointer;
      z-index: 2; /* above text */
    }

    @keyframes glow {
      0%, 100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.5); }
    }
  </style>
</head>
<body>
  <div class="image-wrapper">
    <img class="bg" id="bgBase" src="images/locke_rooftop.png" alt="Background">
    <div class="fade-overlay" id="fadeOverlay"></div>
    <div class="glow-spot" id="glowSpot"></div>

    <div class="content" id="content">
      <h1>501 Not Found</h1>
      <p>She can't be saved at this time.</p>
    </div>
  </div>

  <audio id="myAudio" src="music/mol.mp3"></audio>

  <script>
    const glowSpot = document.getElementById('glowSpot');
    const audio = document.getElementById('myAudio');
    const bgBase = document.getElementById('bgBase');
    const content = document.getElementById('content');
    const fadeOverlay = document.getElementById('fadeOverlay');

    glowSpot.addEventListener('click', () => {
      // restart audio
      audio.currentTime = 0;
      audio.play();

      // show overlay fully black immediately
      fadeOverlay.style.opacity = 1;

      // swap background immediately
      bgBase.src = "images/jump.png";

      // fade overlay out and text fade out
      requestAnimationFrame(() => {
        fadeOverlay.style.opacity = 0;
        content.style.opacity = 0;
      });

      // cleanup after transition
      fadeOverlay.addEventListener('transitionend', () => {
        fadeOverlay.remove();
        content.remove();
        glowSpot.remove();
      }, { once: true });
    });
  </script>
</body>
</html>
