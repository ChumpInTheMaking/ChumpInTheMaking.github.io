<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>501 Not Found</title>
  <style>
    body {
      background: url('images/locke_rooftop.png') no-repeat center center;
      background-size: contain;     /* show whole image */
      background-color: #001030;    /* fill rest of screen with solid color */
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.25rem;
      color: #555555;
      margin-bottom: 2rem;
    }
    img {
      image-rendering: pixelated;
      width: 64px;
      height: 64px;
      cursor: pointer;
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-4px, 0); }
      40% { transform: translate(4px, 0); }
      60% { transform: translate(-3px, 0); }
      80% { transform: translate(3px, 0); }
      100% { transform: translate(0, 0); }
    }

    .shake {
      animation: shake 0.4s;
    }
  </style>
</head>
<body>
  <h1>501 Not Found</h1>
  <p>She can't be saved at this time.</p>

  <!-- Working pixel-art locked chest (generated and encoded properly) -->
  <img id="chest" src="images/chest.png" alt="Locked Chest">

  <audio id="bgMusic">
    <source src="music/intro1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const chest = document.getElementById('chest');
    const audio = document.getElementById('bgMusic');

    chest.addEventListener('click', () => {
      // Shake animation
      chest.classList.add('shake');
      chest.addEventListener('animationend', () => {
        chest.classList.remove('shake');
      }, { once: true });

      // Play audio
      audio.play().catch(e => {
        console.warn('Audio play failed:', e);
      });
    });
  </script>
</body>
</html>
