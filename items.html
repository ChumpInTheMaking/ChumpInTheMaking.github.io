<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valuables and Curiosities</title>
  <link rel="stylesheet" href="styles.css" /> <!-- Optional: use a shared CSS file -->
  <style>
    body {
      margin: 0;
      font-family: 'PixelFont', monospace;
      background-color: #000;
      color: #fff;
      padding: 10px;
    }

    h1 {
      text-align: center;
      font-size: 4rem;
    }

    .items-container {
      max-width: 960px;
      margin: auto;
      background-color: #200080;
      border: 3px solid #fff;
      padding: 1rem;
    }

    a.back-link {
      display: block;
      margin-top: 2rem;
      font-size: 2rem;
      color: #ffffff;
      text-decoration: none;
      text-align: center;
    }

    .item {
      background-color: #000040;
      padding: 0.5rem;
      border: 1px solid #ffffff;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      .item {
        font-size: 1.5rem;
      }

      
    }
  </style>
</head>
<body>
  <h1>Valuables and Curiosities</h1>
  <div class="items-container">
    <div class="item">
      <div class="item-name">A 25 GP bottle of wine</div>
    </div>
    <div class="item">
      <div class="item-name">A deed to a manor in the capital</div>
    </div>
    <div class="item">
      <div class="item-name">A lightly enchanted adamantine spear</div>
    </div>
    <div class="item">
      <div class="item-name">A horse and cart</div>
    </div>
    <div class="item">
      <div class="item-name">A bag of great capacity</div>
    </div>
    <div class="item">
      <div class="item-name">A magical spice pouch</div>
    </div>
  </div>
  <a href="index.html" class="back-link">‚Üê Back to Menu</a>
</body>
</html>
